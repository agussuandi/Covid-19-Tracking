<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://urgentcarekids.com/wp-content/uploads/2020/03/Coronavirus.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        .preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background-color: #fff;
		}
		.preloader .loading {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			font: 14px arial;
		}
    </style>
    <title>Corona Virus Status</title>
</head>
<body style="background-color: silver;">
    <div class="preloader text-center">
        <div class="loading">
            <img src="https://pa1.narvii.com/6857/aa7d94622aa7aa47b9416afadb2bf8b6ae5164f3_00.gif" width="150" width="150">
            <p>Checking Internet Connection</p>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #563d7c;">
        <div class="container">
            <a class="navbar-brand" href="javascript:void(0)">Corona Virus Status</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li> -->
                </ul>
                <!-- <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form> -->
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h5>COVID-19 Data</h5>
            </div>
            <div class="card-body" id="app">
                <label for="global" class="col-sm-3 pr-0 col-form-label">Global&nbsp;&nbsp;<span><img src="https://www.sanlam.co.uk/web/media/media/vectors%2018/globe_light_blue_rgb.png?width=350&height=350&mode=crop" style="display: inline-block; width: 2em; height: 2em; vertical-align: middle;"/></span></label>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body text-center">
                                STATUS CORVID-19 CONFIRMED.
                                <br>
                                <span class="badge badge-info" id="globalConfirm">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body text-center">
                                STATUS CORVID-19 RECOVERED.
                                <br>
                                <span class="badge badge-success" id="globalRecovered">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body text-center">
                                STATUS CORVID-19 DEATHS.
                                <br>
                                <span class="badge badge-danger" id="globalDeaths">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <form class="m-3">
                        <div class="form-group row">
                            <label for="country" class="col-sm-3 pr-0 col-form-label">Country&nbsp;&nbsp;<span id="countryImage"><img src="https://restcountries.eu/data/idn.svg" style="display: inline-block; width: 2em; height: 2em; vertical-align: middle;"/></span></label>
                            <div class="col-sm-9 pl-0">
                                <select class="form-control" id="country" onchange="getCovidData(this)">
                                    <!-- APPEND CONTENT -->
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body text-center">
                                STATUS CORVID-19 CONFIRMED.
                                <br>
                                <span class="badge badge-info" id="statusConfirm">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body text-center">
                                STATUS CORVID-19 RECOVERED.
                                <br>
                                <span class="badge badge-success" id="statusRecovered">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body text-center">
                                STATUS CORVID-19 DEATHS.
                                <br>
                                <span class="badge badge-danger" id="statusDeaths">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-2">
                        <p id="lastUpdate"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-black text-center">
                <p class="love">Made with <i class="icon ion-heart text-danger"></i> in Bekasi | Agus Suandi & Ika Noviyanti</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        (function()
        {
            checkingInternet();
            getCorvidGlobal();
            getCountryData();
            $(".preloader").fadeOut("slow");
        })();

        function checkingInternet()
        {
            let ifConnected = window.navigator.onLine;
            if (ifConnected)
            {
                return ifConnected;
            }
            else
            {
                let content = `<div class="row">
                    <div class="col-md-12 text-center">
                        <h5>Oops.. you have no internet connection.</h5>
                        <button type="button" class="btn btn-primary mt-3" onclick="location.reload();">Refresh</button>
                    </div>
                </div>`
                $('#app').empty();
                $('#app').html(content);
            }
        }

        function getCorvidGlobal()
        {
            axios.get(`https://covid19.mathdro.id/api/`)
            .then(function (response)
            {
                let dataResp = response.data;
                $('#globalConfirm').html(dataResp.confirmed.value)
                $('#globalRecovered').html(dataResp.recovered.value)
                $('#globalDeaths').html(dataResp.deaths.value)
            })
            .catch(function (error)
            {
                checkingInternet();
            })
            .then(function ()
            {
                console.log('success');
            });
        }

        function getCountryData()
        {
            axios.get(`https://restcountries.eu/rest/v2/all`)
            .then(function (response)
            {
                let dataResp = response.data;
                for (let i = 0; i < dataResp.length; i++)
                {
                    $('#country').append(`<option value='${dataResp[i].alpha2Code}' data-flag='${dataResp[i].flag}'>${dataResp[i].name}</option>`);
                }
                $('#country').val('ID');
                $('#country').trigger("change");
            })
            .catch(function (error)
            {
                checkingInternet();
            })
            .then(function ()
            {
                // always executed
            });
        }

        function getCovidData(obj)
        {
            axios.get(`https://covid19.mathdro.id/api/countries/${obj.value}`)
            .then(function (response)
            {
                let dataResp = response.data;
                $('#lastUpdate').html(`Last update : ${dataResp.lastUpdate}`)
                $('#statusConfirm').html(dataResp.confirmed.value)
                $('#statusRecovered').html(dataResp.recovered.value)
                $('#statusDeaths').html(dataResp.deaths.value)
            })
            .catch(function (error)
            {
                checkingInternet();
            })
            .then(function ()
            {
                let flagImage = $(`#${obj.id}`).find(':selected').data('flag');
                $('#countryImage').html(`<img src='${flagImage}' style='display: inline-block; width: 2em; height: 2em; vertical-align: middle;'/>`);
            });
        }
    </script>
</body>
</html>
